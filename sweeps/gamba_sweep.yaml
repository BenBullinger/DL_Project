program: start.py
method: bayes
metric:
  name: val_accuracy
  goal: maximize

parameters:
  model:
    value: "gamba"
  data:
    value: "PROTEINS"
  num_virtual_tokens:
    values: [1, 2, 5, 10, 20]
  hidden_channel:
    distribution: int_uniform
    min: 32
    max: 256
  dropout:
    distribution: uniform
    min: 0.0
    max: 0.6
  learning_rate:
    distribution: log_uniform_values
    min: 5e-5
    max: 5e-3
  batch_size:
    values: [16, 32, 64, 128]
  epochs:
    value: 100
  patience:
    value: 20
  laplacePE:
    value: 3
  wandb:
    value: true
  readout:
    value: "add"
  device:
    value: "cpu"  # Change to cuda device number if using GPU

# Bayesian optimization specific settings
controller:
  type: bayes
  metric: val_accuracy
  goal: maximize
  params:
    bayes_samples: 10  # Number of samples to use for Bayesian optimization initialization
    exploration_factor: 0.1  # Controls exploration vs exploitation trade-off

early_terminate:
  type: hyperband
  min_iter: 20
  eta: 3  # Reduction factor for hyperband
  max_iter: 100  # Maximum iterations per configuration